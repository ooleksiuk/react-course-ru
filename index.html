<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Массив, сохраненный как свойство data в компоненте News
      const myNews = [
        {
          id: 1, // добавили id
          author: 'Саша Печкин',
          text: 'В четверг, четвертого числа...',
        },
        {
          id: 2,
          author: 'Просто Вася',
          text: 'Считаю, что $ должен стоить 35 рублей!',
        },
        {
          id: 3,
          author: 'Max Frontend',
          text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35',
        },
        {
          id: 4,
          author: 'Гость',
          text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru',
        },
      ];

      class News extends React.Component {
        render() {
          const { posledine_novosti } = this.props;
          // Переменная-шаблон объявленная заранее, в которую в зависимости от условия сохраняется необходимая разметка.
          let newsTemplate;

          if (posledine_novosti.length) {
            newsTemplate = posledine_novosti.map(function (item) {
              return (
                <div key={item.id}>
                  <p class="news__author">{item.author}:</p>
                  <p class="news__text">{item.text}:</p>
                </div>
              );
            });
          } else {
            newsTemplate = <p> К сожалению новостей нет </p>;
          }

          // массив из React элементов
          console.log(newsTemplate);

          // динамическо добавление css класса (скрывающего надпись)
          return (
            <div className="news">
              {newsTemplate}
              {/* 1. Сокрытие тэга с помощью динаического присвоения стиля */}
              <strong className={posledine_novosti.length > 0 ? '' : 'none'}>
                Всего новостей: {posledine_novosti.length}
              </strong>
              {/* 2. Сокрытие тэга с помощью null вывода в разметку*/}
              {/*
                {posledine_novosti.length ? (
                <strong>Всего новостей: {data.length}</strong>
              ) : null}
              */}
            </div>
          );
        }
      }

      // Создание stateless компонента
      const Comments = () => {
        return <p>Нет новостей - комментировать нечего.</p>;
      };

      // Создание stateless компонента
      const App = () => {
        return (
          <React.Fragment>
            {/*подключение stateless компонент*/}
            <News posledine_novosti={myNews} /> {/* добавили свойство data */}
            <Comments />
          </React.Fragment>
        );
      };

      // Указываем в какой тэг "вмонтируем" компоненты
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
