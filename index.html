<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Создание компонента с помощью функции - stateless component (компоненты без состояния)
      const App = () => {
        return <p>Всем привет, я компонент App</p>;
      };

      // Создание компонента с помощью класса - statefull компоненты (компоненты с состоянием)
      class BigApp extends React.Component {
        // ключевой метод (JSX разметка внутри )
        render() {
          return (
            // ! Каждый компонент должен возвращать один узел =>
            //  jsx-элементы должны быть обернуты в один тэг
            <React.Fragment>
              <h1>Я компонент, BigApp</h1>
              <p className="red">Компоненты можно вкладывать друг в друга.</p>
              <App />
            </React.Fragment>
          );
        }
      }

      ReactDOM.render(<BigApp />, document.getElementById('root'));
    </script>
  </body>
</html>
