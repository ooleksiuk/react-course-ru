<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const News = () => {
        return <p>К сожалению, новостей нет</p>;
      };

      const Comments = () => {
        return <p>Нет новостей - комментировать нечего.</p>;
      };

      // Создание компонента с помощью функции - stateless component (компоненты без состояния)
      const App = () => {
        return (
          <React.Fragment>
            <News />
            <Comments />
          </React.Fragment>
        );
      };

      // Указываем в какой тэг "вмонтируем" компоненты
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
